schema:
  schema_id: kaomoji
  name: kaomoji
  version: "1.1"
  description: |
    一些颜文字和符号. schema部分是抄emoji的. 
  author:
    - zolunX10 <zolunx10@hotmail.com>

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - uniquifier

translator:
  dictionary: kaomoji

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;'"
  algebra:
    - "derive/^.+$/all/"